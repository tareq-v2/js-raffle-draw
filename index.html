<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inp">Enter Name</label>
                    <textarea class="form-control" id="inp" rows="14"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary">Show All</button>
                    <div class="card card-body">
                        <ul class="list-group" id="name-list">
                            <!-- <li class="list-group-item">One</li>
                            <li class="list-group-item">Two</li>
                            <li class="list-group-item">Three</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label> Output Display </label>
                <div class="card card-body text-center">
                    <h2 id="display">Display</h2>
                </div>
                <div class="text-center">
                    <button class="btn btn-success mt-4" id="give-a-try">
                        Give A Try
                    </button>
                </div>
                <ul class="list-group my-4">
                    <li class="list-group-item">
                        <strong>First Winner: <span id="first-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Second Winner: <span id="second-position"></span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Third Winner: <span id="third-position"></span></strong>
                    </li>
                </ul>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
